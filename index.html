<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>55 prime</title>
    <link rel="icon" href="https://cdn.discordapp.com/emojis/1313717483516989500.webp?size=96" type="image/png">
        <meta content="Por Vicente55, Thiago e Laura" property="og:description">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: #bfe6b0;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      height: 100vh;
      width: 100vw;
      scroll-behavior: smooth;
    }

    section {
      flex: 0 0 100%;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #bfe6b0;
    }

    #intro {
      background: url("img/incio1.jpg") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    #intro::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .intro-box {
      position: relative;
      z-index: 2;
      background: #13294b;
      color: #d2f8c0;
      font-weight: 800;
      font-size: 2em;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.3);
      letter-spacing: 1px;
      text-transform: uppercase;
      line-height: 1.3;
    }

    .intro-box span {
      color: #fdd05e;
      margin: 0 5px;
    }

    .start-button {
      position: relative;
      z-index: 2;
      margin-top: 40px;
      background: #13294b;
      color: #d2f8c0;
      font-size: 1.5em;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      padding: 18px 50px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }

    .start-button:hover {
      transform: scale(1.05);
      background: #1c3e75;
    }

    .balanced-image {
      max-width: 95vw;
      max-height: 90vh;
      object-fit: contain;
      display: block;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      background-color: #bfe6b0;
    }

    .nav {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .nav button {
      background: rgba(0,0,0,0.4);
      border: none;
      color: #fff;
      margin: 0 5px;
      font-size: 1.2em;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav button:hover {
      background: rgba(0,0,0,0.6);
    }

    @media (max-width: 1024px) {
      .intro-box {
        font-size: 1.4em;
        padding: 25px 30px;
        width: 85%;
      }

      .start-button {
        font-size: 1.2em;
        padding: 14px 35px;
      }

      .balanced-image {
        max-width: 90vw;
        max-height: 70vh;
        border-radius: 12px;
      }

      .nav button {
        font-size: 1.4em;
        padding: 12px 18px;
        margin: 0 8px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <section id="intro">
      <div class="intro-box">
        BEM-VINDO<br>AO MUNDO<br><span>MATEMÁGICO ✨</span>
      </div>
      <button class="start-button" onclick="nextSlide()">START</button>
    </section>

    <section>
      <img src="img/1.jpg" alt="Pitágoras" class="balanced-image">
    </section>

    <section>
      <img src="img/2.jpg" alt="Imagem 2" class="balanced-image">
    </section>

    <section>
      <img src="img/3.jpg" alt="Imagem 3" class="balanced-image">
    </section>

    <section>
      <img src="img//4.jpg" alt="Imagem 5" class="balanced-image">
    </section>

    <section>
      <img src="img/5.jpg" alt="Imagem 6" class="balanced-image">
    </section>

    <section>
      <img src="img/6.jpg" alt="Imagem 7" class="balanced-image">
    </section>

    <section>
      <img src="img/7.jpg" alt="Imagem 8" class="balanced-image">
    </section>

        <section>
      <img src="img/8.jpg" alt="Imagem 8" class="balanced-image">
    </section>
  </div>

  <div class="nav">
    <button onclick="prevSlide()">◀</button>
    <button onclick="nextSlide()">▶</button>
  </div>

  <script>
    const slider = document.getElementById('slider');
    function nextSlide() {
      slider.scrollBy({ left: window.innerWidth, behavior: 'smooth' });
    }
    function prevSlide() {
      slider.scrollBy({ left: -window.innerWidth, behavior: 'smooth' });
    }
  </script>
</body>
</html>
